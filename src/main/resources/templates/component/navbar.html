<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
    xsi:schemaLocation="http://www.thymeleaf.org ">
<body>

    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark" style="background-color: #04182e;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">OVS</a>
            <button class="navbar-toggler" type="button" id="navbarToggleBtn" aria-controls="navbarNavDropdown" aria-expanded="false" >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">         
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/position/index}">Position</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/candidate/index}">Candidates</a>
                    </li>            
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/vote/index}">Voting</a>
                    </li>            
                </ul>
            </div>
            <div class="collapse navbar-collapse" >
                <ul class="navbar-nav ms-auto">             
                    <img class="rounded-circle" width="40px"  alt="">
                    <p  class="mb-0 pt-1 ps-2 text-light" th:text="${userFirstName}"></p>
                    <li class="nav-item dropdown">
                        <a id="userDropDownToggle" class="nav-link dropdown-toggle" href="#"   aria-expanded="false">
                            
                        </a>
                        <div id="userDropDown" class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start" aria-labelledby="userDropDownToggle" style="right: 0; left: auto;">
                            <a class="dropdown-item" href="">Profile</a>
                            <a class="dropdown-item" >Logout</a>                     
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <script>
            $(document).ready(function(){
                $('#navbarToggleBtn').click(function(){
                    $('#navbarNavDropdown').fadeToggle('show');
                });
                $('#userDropDownToggle').click(function(){
                    $('#userDropDown').fadeToggle('show');
                });
            });
        </script>
    </nav>
</body>
</html>
