<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/css/auth.css" rel="stylesheet">
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" >
    <script src="/jquery/dist/jquery.min.js" ></script>
    <script src="/bootstrap/js/bootstrap.bundle.min.js" ></script>
    <script src="/bootstrap/js/bootstrap.min.js" ></script>
</head>
<body>
<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="/image/login.webp"
                     class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <!-- <form method="post" id="loginForm" class="needs-validation" action="" novalidate> -->
                <form  th:action="@{/auth/authenticate}" th:method="post" th:object="${loginRequest}" class="needs-validation" novalidate>
                    <div th:if="${message}" style="background-color:#acccaa">
                        <h4 style="text-align: center;color: #872a18; padding: 5px;" th:text=${message}></h4>
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="email">Email address</label>
                        <input type="email" id="email" name="email" th:field="*{email}" class="form-control form-control-lg" placeholder="Email" required />
                        <div class="invalid-feedback">Email is required.</div>
                    </div>
                    <div class="form-outline mb-3">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" name="password" th:field="*{password}" class="form-control form-control-lg" placeholder="Password" required/>
                        <div class="invalid-feedback">Password is required.</div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <!-- Checkbox -->
                        <div class="form-check mb-0">
                            <input class="form-check-input me-2" type="checkbox" value="" id="remember" />
                            <label class="form-check-label" for="remember">
                                Remember me
                            </label>
                        </div>
                        <a href="#!" class="text-body">Forgot password?</a>
                    </div>
                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit"  class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account?
                            <a th:href="@{/auth/signup}"  class="link-danger">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
        <div class="text-white mb-3 mb-md-0">
            Copyright Â© 2024. All rights reserved.
        </div>
    </div>
</section>

</body>

</html>
